<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-converter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">My Currency-Converter</div>
      <ul>
        <li><a href="Home">Home</a></li>
        <li><a href="About Us">About Us</a></li>
        <li><a href="Contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Choose a currency to convert</h1>
      <form action="" method="get">
        <label for="quantity">Select a Quantity:</label>
        <input type="number" name="quantity" min="1" max="10" />
        <label for="currency">Select a Currency:</label>
       
       
        <select name="currency">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Europe</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>

      <div class="output">
        <h2>Here is your converted values in different currencies</h2>
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th>Current code</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>Copyright &copy; All rights reserved</footer>

    <script src="/main.js"></script>
  </body>
</html>
